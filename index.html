<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="styleSheet" href="./Backend/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:blue ; color:white;">
        <h1><strong>Weather forecast</strong></h1>
    </div>

    <div class="container mt-5 ">
        <div class="row">
            <div class="col-4" id="searchArea">
                <h4 class="top-1"><strong>Search city</strong></h4>
                <div class="input-group">
                    <input type="text" class="form-control" id="citySearch" placeholder="Enter city">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="clearSearch">Clear history</button>
                <ul class="list-group" id="search-history">

                </ul>
            </div>
            <div class="col-8" id="todayWeather">
                <div class="row border border-dark rounded">
                    <div id="cityInfo" class="col-sm-12">
                        <h3 class="cityName bolder" id="currentCity"><span id="date"></span></h3>
                        <img class="weatherIcon"/>
                        <p>Temperature:<span class="current" id="temp"></span></p>
                        <p>Wind Speed:<span class="current" id="wind"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>UV index:<span class="col-sm-2 p-1 rounded" id="uvIndex"></span></p>
                    </div>
                </div>
                <div class="col-sm-12" id="futureWeather">
                    <h2>5 Day-forecast</h2>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white m-2 rounded">
                            <p id="date0"></p>
                            <img id="im0" />
                            <p>Temp:<span class="temp0"></span></p>
                            <p>Humidity:<span class="hum0"></span></p>
                            <p>Wind:<span class="wind0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white m-2 rounded">
                            <p id="date1"></p>
                            <img id="img1" />
                            <p>Temp:<span class="temp1"></span></p>
                            <p>Humidity:<span class="hum1"></span></p>
                            <p>Wind:<span class="wind1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white m-2 rounded">
                            <p id="date2"></p>
                            <img id="img2" />
                            <p>Temp:<span class="temp2"></span></p>
                            <p>Humidity:<span class="hum2"></span></p>
                            <p>Wind:<span class="wind2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white m-2 rounded">
                            <p id="date3"></p>
                            <img id="img3" />
                            <p>Temp:<span class="temp3"></span></p>
                            <p>Humidity:<span class="hum3"></span></p>
                            <p>Wind:<span class="wind3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white m-2 rounded">
                            <p id="date4"></p>
                            <img id="img4" />
                            <p>Temp:<span class="temp4"></span></p>
                            <p>Humidity:<span class="hum4"></span></p>
                            <p>Wind:<span class="wind4"></span></p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <footer class=" mt-5 text-center bg-light">
        <h1>Weather forecast made by: Bryce Bann</h1>
    </footer>
   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Backend/script.js"></script>
</body>
</html>
